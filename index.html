<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h2>Tic Tac Toe</h2>
    <section class="game-container">

      <div class="segments">
        <div class="game-square" id="0-0">
          1
        </div>
        <div class="game-square" id="0-1">2</div>
        <div class="game-square" id="0-2">3</div>
        <div class="game-square" id="0-3">4</div>
        <div class="game-square" id="0-4">5</div>
        <div class="game-square" id="0-5">6</div>
        <div class="game-square" id="0-6">7</div>
        <div class="game-square" id="0-7">8</div>
        <div class="game-square" id="0-8">9</div>
      </div>

      <button>Reset Game</button>

    </section>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
